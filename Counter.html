<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <title>Insrementer & Decrementer</title>
</head>
<body>
    
    <div class="flex justify-center flex-col items-center bg-blue-900 w-[100vw] h-[50vw] gap-3"> 
        <div class="text-white font-mullihs text-xl ">
            <h2>Increment The Value</h2>
        </div>
        <div class="bg-white gap-10 p-3 px-4 flex border-2 rounded ">
            <button onclick="increment()" class="font-bold border-r-2 pr-6">
                <i class="fa-solid fa-plus"></i>
            </button>

            <div id="counter">0</div>

            <button onclick="decrement()" class="font-bold border-l-2 pl-6">
                <i class="fa-solid fa-minus"></i>
            </button>
            
        </div>
    </div>

    <script src="./index.js">
      

    </script>
